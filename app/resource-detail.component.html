<div class="row">
  <div class="col-lg-12">
  <h1 class="page-header">Resource</h1>
  </div>
</div>

<div *ngIf="resource">
  <form>
    <button (click)="gotoResourceStories(resource.modelId)">Stories</button>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" id="name" required [(ngModel)]="resource.name" name="name" />
    </div>

    <div class="form-group">
      <label for="start">Start: </label>
      <!--datepicker id="start" [(ngModel)]="resource.start" name="start" [expanded]="true"/-->
    </div>

  <div><span>End: </span>{{resource.end}}</div>
  </form>
</div>
