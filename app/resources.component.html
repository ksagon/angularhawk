<div class="row">
  <div class="col-lg-12">
  <h1 class="page-header">Resources</h1>
  </div>
</div>

<div *ngIf="pagedResources">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of pagedResources.content" (click)="gotoResource(resource.modelId)">
        <td>{{resource.name}}</td>
        <td>{{resource.start}}</td>
        <td>{{resource.end}}</td>
      </tr>
    </tbody>
  </table>
</div>
