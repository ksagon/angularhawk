<div class="row">
  <div class="col-lg-12">
  <h1 class="page-header">Teams</h1>
  </div>
</div>

<div *ngIf="pagedTeams">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of pagedTeams.content">
        <td>{{team.name}}</td>
        <td>{{team.start}}</td>
        <td>{{team.end}}</td>
      </tr>
    </tbody>
  </table>
</div>
